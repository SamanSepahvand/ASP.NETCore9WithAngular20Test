<div class="dashboard-container">
  <!-- کارت‌ها -->
<div class="dashboard-cards">
  <div class="card">
    <div class="card-icon"><i class="fas fa-ticket-alt"></i></div>
    <h3>تیکت‌های باز</h3>
    <p>12</p>
  </div>

  <div class="card">
    <div class="card-icon"><i class="fas fa-check-circle"></i></div>
    <h3>تیکت‌های بسته</h3>
    <p>5</p>
  </div>

  <div class="card">
    <div class="card-icon"><i class="fas fa-spinner"></i></div>
    <h3>تیکت‌های در حال پیگیری</h3>
    <p>3</p>
  </div>
</div>

  <!-- نمودار روند -->
  <div class="chart-container">
    <h3>روند تیکت‌ها</h3>
    <canvas id="ticketsChart"></canvas>
  </div>



  <!-- جدول آخرین تیکت‌ها -->
  <div class="table-container">
    <h3>آخرین تیکت‌ها</h3>
   <table>
  <thead>
    <tr>
      <th>شماره تیکت</th>
      <th>کاربر</th>
      <th>مرکز</th>
      <th>وضعیت</th>
    </tr>
  </thead>
  <tbody>

    <!-- ticket-list.html -->


    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.id }}</td>
      <td>{{ ticket.user }}</td>
      <td>{{ ticket.center }}</td>
      <td>
        <span *ngIf="ticket.status === 'باز'"><i class="fas fa-ticket-alt"></i></span>
        <span *ngIf="ticket.status === 'بسته'"><i class="fas fa-check-circle"></i></span>
        <span *ngIf="ticket.status === 'در حال پیگیری'"><i class="fas fa-spinner"></i></span>
        {{ ticket.status }}
      </td>
    </tr>
  </tbody>
</table>


  </div>
</div>
